<html>
	<head></head>
	<script src="script.js"></script>
	<script>
		let ds = new DataSource("https://static.ngnrs.io/test/prices");

		ds.getPrices()
			.then((prices) => {
				prices.forEach((price) => {
					console.log(
						`Mid price for ${price.pair} is ${price.mid} ${price.quote}.`
					);
				});
			})
			.catch((error) => {
				console.log(error);
			});
	</script>
</html>
