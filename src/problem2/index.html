<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fancy Form</title>

		<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   
            
	</head>
<script>
	$(document).ready(function() {
	M.updateTextFields();

	form.onsubmit = (e) => {
		e.preventDefault();
	})

	input-address.onclick = (e) => {}
	
</script>
	<body>
	<!-- demo navigation -->
	<nav>
    <div class="nav-wrapper">
		<div class="container">
      		<a href="#" class="brand-logo">ETH Exchange</a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
       				<li><a href="#">Send</a></li>
        			<li><a href="#">Prices</a></li>
       			 	<li><a href="#">Profile</a></li>
      			</ul>
		</div>
    </div>
  </nav>
		<!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
		<div class="container">
			<p>Built with materialize</p>
			<div class="card-panel blue lighten-5">
				<h3 class="center-align indigo-text text-darken-3">Send ETH Token</h3>
				<!-- form start -->
				<div class="row">
					<form class="col s12" name="basic" onsubmit="return submitForm()">
						<div class="row">
							<div class="input-field col s12">
								<label class="active" for="input-address ">ETH Address</label>
								<input type="text" id="input-address" required="" aria-required="true" class="validate"/>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<label class="active" for="input-amount">Amount to send $</label>
								<input type="number" id="input-amount" required="" aria-required="true" class="validate"/>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<label class="active" for="input-otp">OTP Authentication</label>
								<input type="text"  type="number" id="input-otp" required="" aria-required="true" class="validate"/>
							</div>
						</div>
							<button class="btn waves-effect waves-light" onSubmit=>SEND TOKENS</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- validation script -->
		<script src="script.js"></script>
		 <!-- Compiled and minified JavaScript -->
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
